<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .heading-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin: 0;
        }
        h2 {
            font-size: 1.5em;
            font-style: italic;
            margin: 0;
            font-weight: normal;
        }
        h3 {
            font-size: 1.17em;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="heading-box">
        <h1>This is heading 1</h1>
    </div>
    
    <div class="heading-box">
        <h2>This is heading 2</h2>
    </div>
    
    <div class="heading-box">
        <h3>This is heading 3</h3>
    </div>
</body>
</html>
